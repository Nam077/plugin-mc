Miner:
  fullname: Miner
  shortname: M
  FullDescription:
    - Earns money mining minerals and ores.
  ChatColour: DARK_GRAY
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 5
  Quests:
    '1':
      Name: Cave Explorer
      Objectives:
        - Break;stone;80
        - Break;coal_ore;12
        - Break;iron_ore;8
        - Break;deepslate;30
      RewardCommands:
        - eco give [playerName] 180
        - msg [playerName] &aCompleted Cave Explorer quest! &6+180 coins
      RewardDesc:
        - Requires actual cave mining
        - Get 180 coins for this!
    '2':
      Name: Ore Specialist
      Objectives:
        - Break;iron_ore;15
        - Break;coal_ore;20
        - Break;copper_ore;12
        - Break;gold_ore;6
        - Break;lapis_ore;4
      RewardCommands:
        - eco give [playerName] 300
        - msg [playerName] &aCompleted Ore Specialist quest! &6+300 coins
      RewardDesc:
        - Must find various ores naturally
        - Get 300 coins for this!
    '3':
      Name: Deep Miner
      Objectives:
        - Break;deepslate;100
        - Break;deepslate_iron_ore;10
        - Break;deepslate_coal_ore;15
        - Break;stone;50
      RewardCommands:
        - eco give [playerName] 250
        - msg [playerName] &aCompleted Deep Miner quest! &6+250 coins
      RewardDesc:
        - Deep underground mining required
        - Get 250 coins for this!
    '4':
      Name: Precious Hunter
      Objectives:
        - Break;diamond_ore;3
        - Break;emerald_ore;2
        - Break;deepslate_diamond_ore;2
        - Break;gold_ore;8
        - Break;iron_ore;20
      RewardCommands:
        - eco give [playerName] 600
        - msg [playerName] &aCompleted Precious Hunter quest! &6+600 coins
      RewardDesc:
        - Rare ore hunting - no automation possible
        - Get 600 coins for this!
    '5':
      Name: Master Excavator
      Objectives:
        - Break;stone;150
        - Break;deepslate;80
        - Break;iron_ore;25
        - Break;coal_ore;30
        - Break;diamond_ore;4
      RewardCommands:
        - eco give [playerName] 800
        - msg [playerName] &aCompleted Master Excavator quest! &6+800 coins
      RewardDesc:
        - Massive mining operation
        - Get 800 coins for this!
