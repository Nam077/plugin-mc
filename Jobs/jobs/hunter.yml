        - Hunt dangerous nether mobs
        - Get 700 coins for this!
    '7':
      Name: Ultimate Hunter
      Objectives:
        - Kill;WITHER;1
        - Kill;ENDER_DRAGON;1
      RewardCommands:
        - eco give [playerName] 2000
        - msg [playerName] &aCompleted Ultimate Hunter quest! &6+2000 coins
      RewardDesc:
        - Hunt the most powerful bosses
        - Get 2000 coins for this!
    '8':
      Name: Pest Control
      Objectives:
        - Kill;SILVERFISH;30
        - Kill;CAVE_SPIDER;20
        - Kill;PHANTOM;10
      RewardCommands:
        - eco give [playerName] 320
        - msg [playerName] &aCompleted Pest Control quest! &6+320 coins
      RewardDesc:
        - Clean up annoying pests
        - Get 320 coins for this!
    '9':
      Name: PvP Warrior
      Objectives:
        - Kill;Player;5
      RewardCommands:
        - eco give [playerName] 600
        - msg [playerName] &aCompleted PvP Warrior quest! &6+600 coins
      RewardDesc:
        - Defeat other players in combat
        - Get 600 coins for this!
