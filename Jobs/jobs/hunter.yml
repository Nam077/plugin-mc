Hunter:
  fullname: Hunter
  shortname: H
  FullDescription:
    - Earns money killing animals and monsters.
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 9
  Quests:
    '1':
      Name: Monster Slayer
      Objectives:
        - Kill;ZOMBIE;15
        - Kill;SKELETON;10
        - Kill;SPIDER;12
      RewardCommands:
        - eco give [playerName] 360
        - msg [playerName] &aCompleted Monster Slayer quest! &6+360 coins
      RewardDesc:
        - Hunt common monsters
        - Get 360 coins for this!
    '2':
      Name: Beast Hunter
      Objectives:
        - Kill;CREEPER;8
        - Kill;ENDERMAN;5
        - Kill;WITCH;3
      RewardCommands:
        - eco give [playerName] 500
        - msg [playerName] &aCompleted Beast Hunter quest! &6+500 coins
      RewardDesc:
        - Hunt dangerous beasts
        - Get 500 coins for this!
    '3':
      Name: Boss Fighter
      Objectives:
        - Kill;BLAZE;5
        - Kill;WITHER_SKELETON;3
      RewardCommands:
        - eco give [playerName] 800
        - msg [playerName] &aCompleted Boss Fighter quest! &6+800 coins
      RewardDesc:
        - Fight powerful bosses
        - Get 800 coins for this!
    '4':
      Name: Farm Animal Hunter
      Objectives:
        - Kill;Cow;20
        - Kill;Pig;15
        - Kill;Chicken;25
        - Kill;Sheep;18
      RewardCommands:
