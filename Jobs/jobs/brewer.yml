Brewer:
  fullname: Brewer
  shortname: Br
  FullDescription:
    - Earns money brewing potions.
  ChatColour: LIGHT_PURPLE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 5
  Quests:
    '1':
      Name: Potion Maker
      Objectives:
        - Smelt;POTION;10
        - Smelt;SPLASH_POTION;5
      RewardCommands:
        - eco give [playerName] 300
        - msg [playerName] &aCompleted Potion Maker quest! &6+300 coins
      RewardDesc:
        - Brew basic potions
        - Get 300 coins for this!
    '2':
      Name: Healing Brewer
      Objectives:
        - Smelt;POTION;20
      RewardCommands:
        - eco give [playerName] 360
        - msg [playerName] &aCompleted Healing Brewer quest! &6+360 coins
      RewardDesc:
        - Focus on healing potions
        - Get 360 coins for this!
    '3':
      Name: Combat Brewer
      Objectives:
        - Smelt;SPLASH_POTION;15
        - Smelt;LINGERING_POTION;5
      RewardCommands:
        - eco give [playerName] 440
        - msg [playerName] &aCompleted Combat Brewer quest! &6+440 coins
      RewardDesc:
        - Brew combat potions
        - Get 440 coins for this!
    '4':
      Name: Advanced Brewer
      Objectives:
        - Smelt;POTION;50
      RewardCommands:
        - eco give [playerName] 600
        - msg [playerName] &aCompleted Advanced Brewer quest! &6+600 coins
      RewardDesc:
        - Mass produce potions
        - Get 600 coins for this!
    '5':
      Name: Master Alchemist
      Objectives:
        - Smelt;POTION;100
        - Smelt;SPLASH_POTION;30
      RewardCommands:
        - eco give [playerName] 1000
        - msg [playerName] &aCompleted Master Alchemist quest! &6+1000 coins
      RewardDesc:
        - Master the art of alchemy
        - Get 1000 coins for this!
