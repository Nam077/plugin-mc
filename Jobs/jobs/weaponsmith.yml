Weaponsmith:
  fullname: Weaponsmith
  shortname: W
  FullDescription:
    - Earns money from crafting and repairing weapons.
  ChatColour: DARK_PURPLE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 5
  Quests:
    '1':
      Name: Basic Smith
      Objectives:
        - Repair;IRON_SWORD;5
        - Repair;IRON_AXE;3
        - Repair;IRON_PICKAXE;3
      RewardCommands:
        - eco give [playerName] 280
        - msg [playerName] &aCompleted Basic Smith quest! &6+280 coins
      RewardDesc:
        - Repair basic tools
        - Get 280 coins for this!
    '2':
      Name: Advanced Smith
      Objectives:
        - Repair;DIAMOND_SWORD;2
        - Repair;DIAMOND_PICKAXE;2
      RewardCommands:
        - eco give [playerName] 500
        - msg [playerName] &aCompleted Advanced Smith quest! &6+500 coins
      RewardDesc:
        - Work with precious materials
        - Get 500 coins for this!
    '3':
      Name: Armor Smith
      Objectives:
        - Repair;IRON_HELMET;3
        - Repair;IRON_CHESTPLATE;2
        - Repair;IRON_LEGGINGS;2
      RewardCommands:
        - eco give [playerName] 400
        - msg [playerName] &aCompleted Armor Smith quest! &6+400 coins
      RewardDesc:
        - Repair protective armor
        - Get 400 coins for this!
    '4':
      Name: Weapon Master
      Objectives:
        - Repair;NETHERITE_SWORD;1
        - Repair;NETHERITE_AXE;1
      RewardCommands:
        - eco give [playerName] 1000
        - msg [playerName] &aCompleted Weapon Master quest! &6+1000 coins
      RewardDesc:
        - Master the finest weapons
        - Get 1000 coins for this!
    '5':
      Name: Tool Specialist
      Objectives:
        - Repair;BOW;5
        - Repair;CROSSBOW;3
        - Repair;TRIDENT;1
      RewardCommands:
        - eco give [playerName] 600
        - msg [playerName] &aCompleted Tool Specialist quest! &6+600 coins
      RewardDesc:
        - Specialize in ranged weapons
        - Get 600 coins for this!
