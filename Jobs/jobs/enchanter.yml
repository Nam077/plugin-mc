Enchanter:
  fullname: Enchanter
  shortname: E
  FullDescription:
    - Earns money enchanting weapons.
  ChatColour: DARK_BLUE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 5
  Quests:
    '1':
      Name: Basic Enchanter
      Objectives:
        - Enchant;SWORD;5
        - Enchant;PICKAXE;5
        - Enchant;AXE;3
      RewardCommands:
        - eco give [playerName] 320
        - msg [playerName] &aCompleted Basic Enchanter quest! &6+320 coins
      RewardDesc:
        - Enchant basic tools
        - Get 320 coins for this!
    '2':
      Name: Armor Enchanter
      Objectives:
        - Enchant;HELMET;3
        - Enchant;CHESTPLATE;2
        - Enchant;BOOTS;3
      RewardCommands:
        - eco give [playerName] 400
        - msg [playerName] &aCompleted Armor Enchanter quest! &6+400 coins
      RewardDesc:
        - Enchant protective gear
        - Get 400 coins for this!
    '3':
      Name: Book Scholar
      Objectives:
        - Enchant;BOOK;10
      RewardCommands:
        - eco give [playerName] 360
        - msg [playerName] &aCompleted Book Scholar quest! &6+360 coins
      RewardDesc:
        - Create enchanted books
        - Get 360 coins for this!
    '4':
      Name: Weapon Enchanter
      Objectives:
        - Enchant;SWORD;10
        - Enchant;BOW;5
      RewardCommands:
        - eco give [playerName] 500
        - msg [playerName] &aCompleted Weapon Enchanter quest! &6+500 coins
      RewardDesc:
        - Enchant combat gear
        - Get 500 coins for this!
    '5':
      Name: Master Enchanter
      Objectives:
        - Enchant;SWORD;20
        - Enchant;BOOK;15
      RewardCommands:
        - eco give [playerName] 800
        - msg [playerName] &aCompleted Master Enchanter quest! &6+800 coins
      RewardDesc:
        - Master all enchantments
        - Get 800 coins for this!
