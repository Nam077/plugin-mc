Farmer:
  fullname: Farmer
  shortname: Fa
  FullDescription:
    - Earns money farming crops.
  ChatColour: BLUE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 5
  Quests:
    '1':
      Name: Diverse Farmer
      Objectives:
        - Break;wheat;30
        - Break;carrot;20
        - Break;potato;20
        - Break;pumpkin;10
        - Break;melon;10
        - Breed;Cow;3
        - Milk;Cow;5
      RewardCommands:
        - eco give [playerName] 150
        - msg [playerName] &aCompleted Diverse Farmer quest! &6+150 coins
      RewardDesc:
        - Diversified farming prevents automation
        - Get 150 coins for this!
    '2':
      Name: Animal Specialist
      Objectives:
        - Breed;Cow;8
        - Breed;Pig;6
        - Breed;Chicken;10
        - Breed;Sheep;8
        - Shear;White;10
        - Milk;Cow;8
      RewardCommands:
        - eco give [playerName] 200
        - msg [playerName] &aCompleted Animal Specialist quest! &6+200 coins
      RewardDesc:
        - Complex animal management
        - Get 200 coins for this!
    '3':
      Name: Bee Master
      Objectives:
        - Collect;honeycomb;15
        - Collect;honeybottle;10
        - Break;wheat;40
      RewardCommands:
        - eco give [playerName] 250
        - msg [playerName] &aCompleted Bee Master quest! &6+250 coins
      RewardDesc:
        - Requires manual bee management
        - Get 250 coins for this!
    '4':
      Name: Garden Expert
      Objectives:
        - Break;sugar_cane;80
        - Break;pumpkin;25
        - Break;melon;25
        - Break;wheat;35
        - Breed;Cow;5
      RewardCommands:
        - eco give [playerName] 300
        - msg [playerName] &aCompleted Garden Expert quest! &6+300 coins
      RewardDesc:
        - Mixed farming activities
        - Get 300 coins for this!
    '5':
      Name: Master Agriculturalist
      Objectives:
        - Break;wheat;60
        - Break;carrot;40
        - Break;potato;40
        - Break;pumpkin;20
        - Breed;Cow;10
        - Breed;Pig;8
        - Collect;honeycomb;8
      RewardCommands:
        - eco give [playerName] 500
        - msg [playerName] &aCompleted Master Agriculturalist quest! &6+500 coins
      RewardDesc:
        - Ultimate farming challenge
        - Get 500 coins for this!
