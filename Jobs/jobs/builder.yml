Builder:
  fullname: Builder
  shortname: B
  FullDescription:
    - Earns money for building structures.
  ChatColour: WHITE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 5
  Quests:
    '1':
      Name: Foundation Expert
      Objectives:
        - Place;cobblestone;80
        - Place;stone_bricks;40
        - Place;oak_planks;60
        - Place;glass;30
      RewardCommands:
        - eco give [playerName] 200
        - msg [playerName] &aCompleted Foundation Expert quest! &6+200 coins
      RewardDesc:
        - Varied building materials
        - Get 200 coins for this!
    '2':
      Name: Architect
      Objectives:
        - Place;bricks;60
        - Place;quartz_block;20
        - Place;oak_stairs;40
        - Place;glass_pane;50
        - Place;iron_bars;20
      RewardCommands:
        - eco give [playerName] 350
        - msg [playerName] &aCompleted Architect quest! &6+350 coins
      RewardDesc:
        - Complex architectural work
        - Get 350 coins for this!
    '3':
      Name: Decorator
      Objectives:
        - Place;wool;80
        - Place;carpet;40
        - Place;item_frame;10
        - Place;painting;5
      RewardCommands:
        - eco give [playerName] 180
        - msg [playerName] &aCompleted Decorator quest! &6+180 coins
      RewardDesc:
        - Interior decoration
        - Get 180 coins for this!
    '4':
      Name: Infrastructure Builder
      Objectives:
        - Place;stone;120
        - Place;cobblestone;100
        - Place;oak_planks;80
        - Place;torch;60
        - Place;ladder;30
      RewardCommands:
        - eco give [playerName] 400
        - msg [playerName] &aCompleted Infrastructure Builder quest! &6+400 coins
      RewardDesc:
        - Large scale construction
        - Get 400 coins for this!
    '5':
      Name: Master Constructor
      Objectives:
        - Place;stone;200
        - Place;bricks;80
        - Place;quartz_block;40
        - Place;iron_block;15
        - Place;glass;100
      RewardCommands:
        - eco give [playerName] 700
        - msg [playerName] &aCompleted Master Constructor quest! &6+700 coins
      RewardDesc:
        - Epic construction project
        - Get 700 coins for this!
