Crafter:
  fullname: Crafter
  shortname: Cr
  FullDescription:
    - Earns money from crafting items.
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.02)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 7
  Quests:
    '1':
      Name: Basic Crafter
      Objectives:
        - Craft;chest;10
        - Craft;crafting_table;5
        - Craft;furnace;5
      RewardCommands:
        - eco give [playerName] 280
        - msg [playerName] &aCompleted Basic Crafter quest! &6+280 coins
      RewardDesc:
        - Craft basic items
        - Get 280 coins for this!
    '2':
      Name: Tool Maker
      Objectives:
        - Craft;iron_pickaxe;3
        - Craft;iron_sword;2
        - Craft;iron_axe;2
      RewardCommands:
        - eco give [playerName] 400
        - msg [playerName] &aCompleted Tool Maker quest! &6+400 coins
      RewardDesc:
        - Craft useful tools
        - Get 400 coins for this!
    '3':
      Name: Advanced Crafter
      Objectives:
        - Craft;enchanting_table;1
        - Craft;anvil;1
        - Craft;beacon;1
      RewardCommands:
        - eco give [playerName] 1000
        - msg [playerName] &aCompleted Advanced Crafter quest! &6+1000 coins
      RewardDesc:
        - Craft advanced items
        - Get 1000 coins for this!
    '4':
      Name: Redstone Engineer
      Objectives:
        - Craft;piston;5
        - Craft;redstone_torch;20
        - Craft;repeater;10
      RewardCommands:
        - eco give [playerName] 500
        - msg [playerName] &aCompleted Redstone Engineer quest! &6+500 coins
      RewardDesc:
        - Master redstone crafting
        - Get 500 coins for this!
    '5':
      Name: Decorator Crafter
      Objectives:
        - Craft;item_frame;15
        - Craft;flower_pot;20
      RewardCommands:
        - eco give [playerName] 360
        - msg [playerName] &aCompleted Decorator Crafter quest! &6+360 coins
      RewardDesc:
        - Craft decorative items
        - Get 360 coins for this!
    '6':
      Name: Transportation Crafter
      Objectives:
        - Craft;minecart;5
        - Craft;rail;50
        - Craft;boat;8
      RewardCommands:
        - eco give [playerName] 440
        - msg [playerName] &aCompleted Transportation Crafter quest! &6+440 coins
      RewardDesc:
        - Craft transportation items
        - Get 440 coins for this!
    '7':
      Name: Mass Producer
      Objectives:
        - Craft;stick;500
        - Craft;torch;200
        - Craft;ladder;100
      RewardCommands:
        - eco give [playerName] 600
        - msg [playerName] &aCompleted Mass Producer quest! &6+600 coins
      RewardDesc:
        - Mass produce common items
        - Get 600 coins for this!
  Gui:
    ItemStack: crafting_table
